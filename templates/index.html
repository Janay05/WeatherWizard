<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather App</h1>
        </header>
        
        <div class="search-container">
            <form id="weather-form">
                <input type="text" id="city-input" placeholder="Enter city name..." required>
                <button type="submit" id="search-button">Search</button>
            </form>
        </div>
        
        <div id="welcome-screen" class="content-container">
            <h2>Welcome to Weather App</h2>
            <p>Enter a city name in the search box above to get started</p>
        </div>
        
        <div id="loading-screen" class="content-container" style="display: none;">
            <div class="loader"></div>
            <p>Loading weather data...</p>
        </div>
        
        <div id="error-screen" class="content-container" style="display: none;">
            <h2 class="error-title">Error</h2>
            <p id="error-message"></p>
            <button id="try-again-button">Try Again</button>
        </div>
        
        <div id="weather-card" class="content-container" style="display: none;">
            <div class="location-info">
                <h2 id="location"></h2>
            </div>
            
            <div class="main-weather">
                <div class="temperature">
                    <h3 id="temperature"></h3>
                </div>
                
                <div class="weather-icon">
                    <img id="weather-icon-img" src="" alt="Weather icon">
                    <p id="weather-description"></p>
                </div>
            </div>
            
            <div class="weather-details">
                <div class="detail">
                    <span class="detail-label">Feels like:</span>
                    <span id="feels-like" class="detail-value"></span>
                </div>
                
                <div class="detail">
                    <span class="detail-label">Humidity:</span>
                    <span id="humidity" class="detail-value"></span>
                </div>
                
                <div class="detail">
                    <span class="detail-label">Wind speed:</span>
                    <span id="wind-speed" class="detail-value"></span>
                </div>
                
                <div class="detail">
                    <span class="detail-label">Pressure:</span>
                    <span id="pressure" class="detail-value"></span>
                </div>
            </div>
            
            <div class="last-updated">
                <p id="last-updated"></p>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
